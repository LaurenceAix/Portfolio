<!doctype html>
<html>
<head>
	<title>Surfmag</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scalable=1">
	<link rel="stylesheet" href="css/styles.css">
	<link href='https://fonts.googleapis.com/css?family=Original+Surfer' rel='stylesheet'>
	<link href="https://file.myfontastic.com/n6vo44Re5QaWo8oCKShBs7/icons.css" rel="stylesheet">
</head>
<body>
	<header class="container">
		<div class="containheader">
			<img class="logo" src="img/logo2.png" alt="logo">
		</div>
		<div class="containtitle">
			<h1>Surf Mag</h1>
			<h2>Where surf is everything</h2>
		</div>
	</header>
	<main>
		<article class="centralpart">
			<img class="photoprincip" src="img/main.jpg" alt="LacanauPro">
			<p class="overimage">Welcome to the LACANAU PRO</p>
		</article>
		<div class="container">
			<article>
				<h3>Fabulous Spots</h3>
				<section class="imgsection">
					<img class="smallimg" src="img/spots.jpg" alt="spots">
					<p>Here you'll find a list of the most fabulous spots around the globe</p>	
				</section>
			</article>
			<article>
				<h3>Weather Forecast</h3>
				<section class="imgsection">
					<img class="smallimg" src="img/Meteo.jpg" alt="weather">
					<p>Check out our weather forecast for more than 500 spots</p>	
				</section>
			</article>
			<article>
				<h3>Artwork</h3>
				<section class="imgsection">
					<img class="smallimg" src="img/artwork.jpg" alt="artwork">
					<p>Paintings, sculpture and gadgets about your favorite sport</p>	
				</section>
			</article>
		</div>
	</main>
	<footer>
		<p>
			<span class="socicon-facebook"> </span><span class="socicon-twitter"> </span><span class="socicon-googleplus"></span> <span class="socicon-pinterest"> </span>
		</p>
	</footer>
</body>
</html>
